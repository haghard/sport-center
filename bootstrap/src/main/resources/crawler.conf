include "application"

akka.actor.deployment {
  /singleton-campaign-writer/campaign-writer/crawler-master/webRouter {
    #router = consistent-hashing-pool
    router = round-robin-pool
    nr-of-instances = 15

    cluster {
      enabled = on
      max-nr-of-instances-per-node = 5
      allow-local-routees = on
      use-role = crawler
    }
  }
}